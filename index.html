<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список задач</title>
  </head>
  <body class="root">
    <header class="header">
      <form class="header__search">
        <input placeholder="Поиск" class="header__input" type="text">
        <button class="header__submit-button" type="submit"></button>
      </form>
      <a class="header__profile" href="#">
        <img class="header__profile-icon" src="<%=require('./src/icons/profile.svg')%>" alt="Профиль">
      </a>
    </header>
    <div class="content">
      <aside class="side-bar">
        <button class="side-bar__filter-button" type="button">Сегодня</button>
        <button class="side-bar__filter-button" type="button">На неделю</button>
        <div class="side-bar__calendar calendar">
          <div class="calendar__header">
            <button class="calendar__month-switcher" type="button">&lt</button>
            <span class="calendar__month">Май 2022</span>
            <button class="calendar__month-switcher" type="button">&gt</button>
          </div>
          <div class="calendar__week">
            <span class="calendar__week-day">Su</span>
            <span class="calendar__week-day">Mo</span>
            <span class="calendar__week-day">Tu</span>
            <span class="calendar__week-day">We</span>
            <span class="calendar__week-day">Th</span>
            <span class="calendar__week-day">Fr</span>
            <span class="calendar__week-day">Sa</span>
          </div>
          <div class="calendar__days">
            <span class="calendar__day">1</span>
            <span class="calendar__day">2</span>
            <span class="calendar__day">3</span>
            <span class="calendar__day">4</span>
            <span class="calendar__day">5</span>
            <span class="calendar__day">6</span>
            <span class="calendar__day">7</span>
            <span class="calendar__day">8</span>
            <span class="calendar__day">9</span>
            <span class="calendar__day">10</span>
            <span class="calendar__day">11</span>
            <span class="calendar__day">12</span>
            <span class="calendar__day">13</span>
            <span class="calendar__day">14</span>
            <span class="calendar__day">15</span>
            <span class="calendar__day">16</span>
            <span class="calendar__day">17</span>
            <span class="calendar__day">18</span>
            <span class="calendar__day">19</span>
            <span class="calendar__day">20</span>
            <span class="calendar__day">21</span>
            <span class="calendar__day">22</span>
            <span class="calendar__day">23</span>
            <span class="calendar__day">24</span>
            <span class="calendar__day">25</span>
            <span class="calendar__day">26</span>
            <span class="calendar__day">27</span>
            <span class="calendar__day">28</span>
            <span class="calendar__day">29</span>
            <span class="calendar__day">30</span>
            <span class="calendar__day">31</span>
          </div>
        </div>
        <div class="side-bar__filter">
          <div class="side-bar__filter-status checkbox">
            <input class="checkbox__input" id="filter1" type="checkbox">
            <label class="checkbox__lable" for="filter1">
              <img class="checkbox__icon" src="<%=require('./src/icons/check.svg')%>" alt="Галочка">
            </label>
          </div>
          <span class="side-bar__filter-description">Только невыполненные</span>
        </div>
      </aside>
      <main class="main">
        <div class="main__header">
          <span class="main__date date">8 мая 2022</span>
          <div class="main__sort sort">
            <button class="sort__direction" type="button">
              <img class="sort__direction-arrow" src="<%=require('./src/icons/sort.svg')%>" alt="Сортировка">
            </button>
            <span class="sort__type">Сортировать по дате</span>
          </div>
        </div>
        <ul class="main__tasks">
          <li class="main__task task">
            <h3 class="task__title">Название</h3>
            <div class="task__body">
              <p class="task__description">Описание</p>
              <div class="task__status checkbox">
                <input class="checkbox__input" id="task1" type="checkbox">
                <label class="checkbox__lable" for="task1">
                  <img class="checkbox__icon" src="<%=require('./src/icons/check.svg')%>" alt="Галочка">
                </label>
              </div>
            </div>
            <div class="task__meta meta">
              <span class="meta__text">08.05.2022</span>
              <span class="meta__text">00:00</span>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
